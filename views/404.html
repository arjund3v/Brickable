<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="/css/main.css" />
		<title>404</title>
	</head>
	<body>
		<div class="navbar bg-base-100 px-5 drop-shadow-lg">
			<div class="flex-1">
				<a
					href="/"
					class="btn btn-ghost normal-case text-xl"
					>Lego Collection</a
				>
			</div>
			<!--Mobile-->
			<div class="dropdown md:hidden">
				<button class="btn btn-square btn-ghost">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						class="inline-block w-5 h-5 stroke-current">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M4 6h16M4 12h16M4 18h16"></path>
					</svg>
				</button>
				<ul class="menu menu-sm dropdown-content right-0 bg-base-100 w-52">
					<li><a href="/about">About</a></li>
					<li>
						<details>
							<summary>Theme</summary>
							<ul class="p-2 bg-base-100 right-0">
								<li class="mt-1">
									<a href="/lego/sets?theme=Space">Space</a>
								</li>
								<li class="mt-1">
									<a href="/lego/sets?theme=Friends">Friends</a>
								</li>
								<li class="mt-1">
									<a href="/lego/sets?theme=Hobby Sets">Hobby Sets</a>
								</li>
							</ul>
						</details>
					</li>
				</ul>
			</div>
			<!--Desktop-->
			<div class="hidden md:block md:px-2">
				<ul class="menu menu-horizontal px-1">
					<li><a href="/about">About</a></li>
					<li>
						<details>
							<summary>Theme</summary>
							<ul class="p-2 bg-base-100 right-0 w-52">
								<li><a href="/lego/sets?theme=Space">Space</a></li>
								<li><a href="/lego/sets?theme=Friends">Friends</a></li>
								<li><a href="/lego/sets?theme=Hobby Sets">Hobby Sets</a></li>
							</ul>
						</details>
					</li>
				</ul>
			</div>
		</div>
		<br />
		<div>
			<div class="hero min-h-screen bg-red-200">
				<div class="hero-content text-center">
					<div class="max-w-lg">
						<h1 class="text-5xl font-bold">404: Page Not Found</h1>
						<p class="py-6">
							Oops! It looks like you've ventured into uncharted territory.
						</p>
						<a
							href="/"
							class="btn btn-primary"
							>Return To Home</a
						>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
